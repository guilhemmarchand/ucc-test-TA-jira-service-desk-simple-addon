<form class="form-horizontal form-complex">

    <style>
        .help-block {
            margin-left: 0px !important;
        }
    </style>

    <div>
        <br />
        <h4>JIRA replay tickets:</h4>
        <br />
    </div>

    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_uuid">Ticket uuid <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_uuid" id="jira_service_desk_replay_ticket_uuid"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_data">Ticket data <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_data" id="jira_service_desk_replay_ticket_data"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_status">Ticket status <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_status" id="jira_service_desk_replay_ticket_status"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_no_attempts">Ticket number of attempts <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_no_attempts" id="jira_service_desk_replay_ticket_no_attempts"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_max_attempts">Ticket maximal number of attempts <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_max_attempts" id="jira_service_desk_replay_ticket_max_attempts"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_ctime">Ticket creation time <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_ctime" id="jira_service_desk_replay_ticket_ctime"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jira_service_desk_replay_ticket_mtime">Ticket modification time <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.jira_service_desk_replay.param.ticket_mtime" id="jira_service_desk_replay_ticket_mtime"/>
        </div>
    </div>
</form>
